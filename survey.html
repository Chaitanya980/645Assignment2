<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define character encoding, compatibility mode, and responsive meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!-- Bootstrap CSS for styling and responsiveness -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for additional styling -->
    <style>
        /* Set a background image for the page */
        body {
            background-image: url('campus.jpg'); /* Background image for the form */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: black;
        }

        /* Style for the main container box */
        .custom-box {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 35px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 25px rgba(1, 51, 26, 0.4); /* Drop shadow effect */
            margin-bottom: 30px;
            border: 5px solid #FFCC33; /* Yellow border */
        }

        /* Custom button styling */
        .btn-custom {
            background-color: #006633; /* Dark green background */
            color: #fff; /* White text */
            border-radius: 5px;
            border: 2px solid #FFCC33; /* Yellow border */
        }

        /* Change button color on hover */
        .btn-custom:hover {
            background-color: #004d26; /* Darker green on hover */
            color: #fff;
        }

        /* Styling for headings */
        h2 {
            color: #FFCC33; /* Yellow text color */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input field border styling */
        .form-control {
            border: 2px solid #FFCC33; /* Yellow border */
        }

        /* Add a red asterisk to required fields */
        .required:after {
            content: " *";
            color: red;
        }

        /* Style for form labels */
        label {
            display: block;
            margin-bottom: 5px;
            color: #006633; /* Dark green color */
            font-weight: bold;
        }

        /* Add spacing to checkbox and radio inputs */
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }

        /* Add spacing between form groups */
        .form-group {
            margin-bottom: 25px;
        }

        /* Footer styling */
        footer {
            background-color: #006633; /* Dark green background */
            color: #fff; /* White text */
            padding: 18px 0; /* Vertical padding */
            text-align: center;
            margin-top: 35px;
        }

        /* Style for logo in the header */
        .logo {
            max-height: 80px; /* Restrict the height */
        }

        /* Center the logo */
        .c {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25%; /* Set width to 25% */
            margin-bottom: 8px;
            border-radius: 10px;
        }
    </style>
    <!--Script for raffle-->
    <script>
        function validateOnRaffle() {
            let raffleInput = document.getElementById("raffle").value;
            let numbers = raffleInput.split(",").map(num => num.trim());
            
            if (numbers.length < 10) {
                alert("Please enter at least 10 numbers seperated by commas.");
                return false;
            }
            
            for (let num of numbers) {
                let number = parseInt(num, 10);
                if (isNaN(number) || number < 1 || number > 100) {
                    alert("Each number must be between 1 and 100.");
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>
    <!-- Survey Form Section -->
    <div class="container mt-4 custom-box">
        <!-- Header section with a logo -->
        <div class="container header-box">
            <img src="logo.jpg" alt="George Mason Logo" class="c">
        </div>

        <!-- Form Title -->
        <h2>Student Survey Form</h2>        

        <!-- Survey Form -->
        <form onsubmit="return validateOnRaffle()">
            <!-- First Name -->
            <div class="form-group">
                <label for="username" class="required">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" required autofocus>
            </div>
            <!--Last Name-->
            <div class="form-group">
                <label for="username" class="required">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" required autofocus>
            </div>

            <!-- Address fields -->
            <div class="form-group">
                <label for="address" class="required">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>

            <div class="form-group">
                <label for="city" class="required">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>

            <div class="form-group">
                <label for="state" class="required">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
            </div>

            <div class="form-group">
                <label for="zip" class="required">Zip Code</label>
                <input type="text" class="form-control" id="zip" pattern="^\d{5}$" placeholder="12345" required>
            </div>

            <!-- Phone and email fields -->
            <div class="form-group">
                <label for="phone" class="required">Telephone Number</label>
                <input type="tel" class="form-control" id="phone" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="123-456-7890" required>
            </div>

            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" class="form-control" id="email" placeholder="abc@example.com" required>
            </div>

            <!-- Survey date -->
            <div class="form-group">
                <label for="date" class="required">Date of Survey</label>
                <input type="date" class="form-control" id="date" required>
            </div>

            <!-- Checkbox group for campus preferences-->
            <div class="form-group">
                <label>What did you like most about the campus?</label>
                <!-- Options for selection -->
                <label><input type="checkbox" name="likedMost" value="students"> Students</label>
                <label><input type="checkbox" name="likedMost" value="location"> Location</label>
                <label><input type="checkbox" name="likedMost" value="campus"> Campus</label>
                <label><input type="checkbox" name="likedMost" value="atmosphere"> Atmosphere</label>
                <label><input type="checkbox" name="likedMost" value="dormRooms"> Dorm Rooms</label>
                <label><input type="checkbox" name="likedMost" value="sports"> Sports</label>
            </div>

            <!-- Radio buttons for interest source -->
            <div class="form-group">
                <label class="required">How did you become interested in the university?</label>
                <!-- Radio options -->
                <label><input type="radio" name="interestSource" value="friends" required> Friends</label>
                <label><input type="radio" name="interestSource" value="television"> Television</label>
                <label><input type="radio" name="interestSource" value="internet"> Internet</label>
                <label><input type="radio" name="interestSource" value="other"> Other</label>
            </div>

            <!-- Dropdown for likelihood -->
            <div class="form-group">
                <label for="recommend">Would you recommend us?</label>
                <select class="form-control" id="recommend">
                    <option value="very_likely">Very Likely</option>
                    <option value="likely">Likely</option>
                    <option value="unlikely">Unlikely</option>
                    </select>
            </div>

            <!-- Raffle Entry -->
        <div class="form-group">
            <label for="raffle" class="required">Raffle (Enter at least 10 comma-separated numbers from 1 to 100)</label>
            <input type="text" class="form-control" id="raffle" name="raffle" rows="4" required>
        </div>

        <!-- Additional Comments -->
        <div class="form-group">
            <label for="comments">Additional Comments</label>
            <textarea class="form-control" id="comments" rows="4" placeholder="Enter your comments here..."></textarea>
        </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-custom">Submit</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 George Mason Department of Computer Science</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
